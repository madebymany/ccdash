<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link media="screen" rel="stylesheet" type="text/css" href="/reset.css" />
    <link media="screen" rel="stylesheet" type="text/css" href="/screen.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    <script src="/main.js"></script>
  </head>
  <body>
    <ul id="cc">
      <script id="projects_template" type="text/html">
        {{#projects}}
          <li class="{{lastBuildStatus}} {{activity}}">
            <p>{{name}}</p>
          </li>
        {{/projects}}
      </script>
    </ul>
    <footer>
      <p id="updated">Last updated: <span>Never</span></p>
      <p id="status">Status: <span>Loaded</span></p>
    </footer>
  </body>
</html>
